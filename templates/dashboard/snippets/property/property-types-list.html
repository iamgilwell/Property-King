{% load static %}
<div class="row">
    <div class="col-lg-12">
        <div class="d-flex justify-content-center">
            <div class="col-6 pl-0">
                <div class="text-left justify-content-left">
                    <h3 class="section-title">Property Types</h3>
                </div>
            </div>
            <div class="col-6 pr-0">
                <div class="text-right justify-content-right">
                    <div>
                        <a href="#" class="btn btn-primary active mb-2" data-toggle="modal" data-target="#exampleModal">
                            Add Property Type
                        </a>
                        <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" style="display: none; padding-right: 15px;">
                            <div class="text-left modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Add Property Type</h5>
                                        <a href="#" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">Ã—</span>
                                        </a>
                                    </div>
                                    <div class="modal-body">
                                        <form method="POST" id="add-property-type-form">
                                            {% csrf_token %}
                                            <div class="form-group">
                                                <label for="inputText3" class="col-form-label">Property Type</label>
                                                <input id="name" name="name" type="text" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleFormControlTextarea1">Notes</label>
                                                <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                                            </div>
                                            <div class="modal-footer">
                                        <a href="#" class="btn btn-secondary" data-dismiss="modal">Close</a>
                                           <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                        </form>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="campaign-table table-responsive">
                <table class="table">
                    <thead>
                        <tr class="border-0">
                            <th class="border-0">NAME</th>
                            <th class="border-0">CREATED DATE</th>
                            <th class="border-0">UPDATED DATE</th>
                            <th class="border-0">ACTION</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in property_types %}
                        <tr>
                            <td>{{item.name}}</td>
                            <td>{{item.created_date}}</td>
                            <td>{{item.updated_date}}</td>
                            <td>
                                <div class="dropdown float-right">
                                    <a href="#" class="dropdown-toggle card-drop" data-toggle="dropdown" aria-expanded="true">
                                        <i class="mdi mdi-dots-vertical"></i>
                                    </a>
                                    <div class="dropdown-menu dropdown-menu-right">
                                        <!-- item-->
                                        <a href="javascript:void(0);" class="dropdown-item">View
                                        </a>
                                        <!-- item-->
                                        <a href="javascript:void(0);" class="dropdown-item">Edit
                                        </a>
                                        <!-- item-->
                                        <a href="javascript:void(0);" class="dropdown-item">Delete
                                        </a>
                                        <!-- item-->
                                    </div>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
